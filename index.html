<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

     <div class="container my-4 p-4" id="title">
     <h4>Grade Status</h4><hr>
</div>
      <form class="container mb-3">
      <div class="row">
      <div class="col">
          
      <label for="inputName">Enter Name:</label>
      <input type="text" id="inputName" class="form-control" placeholder="Enter your full name" onchange="changetoCapital()" required>
      
      <label for="inputEmail">Enter Email:</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email" required>
  </div>
      <div class="col">
      <label for="inputAge">Enter Age:</label>
      <input type="number" id="inputAge" class="form-control" placeholder="Enter your age" required>
         
      <label for="inputGrade">Enter Grade:</label>
      <input type="number" id="inputGrade" class="form-control" placeholder="Enter your grade" required>
  </div>
</div>
       
      <div class="row justify-content-center mt-3">
      <button type="button" class="btn btn-primary mx-2" onclick="determineGrade()">See Status</button>
      <button type="button" class="btn btn-primary mx-2" onclick="window.location.reload()">Refresh</button>
    </div>
  </form>
</div>

  <script src="main.js"></script>
